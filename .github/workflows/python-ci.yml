name: Python CI

on:
  push:
    branches:
      - main
      - develop # Add if you plan to use a 'develop' branch
  pull_request:
    branches:
      - main
      - develop # Add if you plan to use a 'develop' branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry  # Assuming poetry for dependency management, adjust if using requirements.txt
          # If using requirements.txt: pip install -r requirements.txt
          pip install pytest flake8 black pre-commit
      - name: Install pre-commit hooks
        run: pre-commit install
      - name: Run pre-commit checks
        run: pre-commit run --all-files
      - name: Run tests with pytest
        run: pytest
